name: modifiedchat
version: '1.0-SNAPSHOT'
main: cn.whohh.modifiedchat.Modifiedchat
api-version: 1.19
prefix: modifiedchat
load: STARTUP
depend: [Vault]
authors: [whohh]
description: 一个可以修改聊天格式的一个Minecraft Server插件
website: https://whohh.cn
folia-supported: true

commands:
  modifiedwhisper:
    description: 发送私聊消息给其他玩家
    usage: /modifiedwhisper <玩家> <信息>
  modifiedtell:
    description: 发送私聊消息给其他玩家
    usage: /modifiedtell <玩家> <信息>
  mt:
    description: 发送私聊消息给其他玩家
    usage: /mt <玩家> <信息>
  mtreload:
    description: 重载插件
    usage: /mtreload